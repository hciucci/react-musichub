<!DOCTYPE html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <script type="text/javascript">
    if (window.location.pathname !== "/react-musichub/") {
      const currentPath = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace("/react-musichub/#" + currentPath);
    } else {
      document.write("Page not found. Please go back to the homepage.");
    }
  </script>
</body>
</html>
